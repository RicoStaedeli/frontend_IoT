{% extends 'base.html' %}

{% block content %}
<h1 class="text-4xl text-black dark:text-white font-bold tracking-tight text-gray-900 p-4">{% block title %} Welcome to the Poop
    dashboard {% endblock %}</h1>
<div class="min-w-0 break-words w-full mb-6 shadow-lg rounded bg-gray-800">
    <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full max-w-full flex-grow flex-1">
                <h6 class="uppercase text-white mb-1 text-2xl font-semibold">
                    Overview
                </h6>
                <h2 class="text-white text-xl font-semibold">
                    Weight value
                </h2>
            </div>
        </div>
    </div>
    <div class="p-4">
        <canvas height="300"   id="line-chart"></canvas>
    </div>  
    <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full max-w-full flex-grow flex-1">
                <h2 class="text-white text-xl font-semibold">
                    Gas value
                </h2>
            </div>
        </div>
    </div>
    <div class="p-4">
        <canvas height="300" id="line-chart-gas"></canvas>
    </div>  
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" charset="utf-8"></script>
<script src="../static/js/dashboard.js"></script>
{% endblock %}
