{% extends 'base.html' %}

{% block content %}
<div onload="setActive('item1')">
    <h1 class="text-4xl text-black dark:text-white font-bold tracking-tight text-gray-900 pl-4 pt-4">{% block title %}
        The Poop
        dashboard {% endblock %}</h1>
    <p class="pl-4 text-lg">Track your cats health and manage her food.</p>
    <div class="grid grid-cols-2 ">
        <div class="justify-items-start dark:bg-slate-400 p-4 m-4 rounded-lg shadow-2xl">
            <h1 class="text-xl font-bold tracking-tight text-gray-900">Subscribe for your cats health</h1>
            <hr>
            <section>
                <form class="max-w-sm mx-left mt-3" action="/submit_subscribing" method="post">

                    <div class="mb-3">
                        <label for="subscriber_name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input name="subscriber_name" type="text" id="subscriber_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="subscriber_phone"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number:</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                                    <path
                                        d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z" />
                                </svg>
                            </div>
                            <input type="text" name="subscriber_phone" id="subscriber_phone" aria-describedby="helper-text-explanation"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                pattern="[0-9]{3}[0-9]{3}[0-9]{2}0-9]{2}" placeholder="0796667788" required>
                        </div>
                    </div>
                    <br>

                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Subscribe</button>
                </form>
            </section>
        </div>
        <div class="justify-items-start dark:bg-slate-400 p-4 m-4 rounded-lg shadow-2xl">
            <h1 class="text-xl font-bold tracking-tight text-gray-900">Current sensor values</h1>
            <hr>
            <section>
                <div>
                    <p>Weight Sensor: 100000</p>
                    <p>Gas Sensor: 100000</p>
                </div>
            </section>
        </div>
    </div>
    <div class="min-w-0 break-words  m-4 p-4 mb-6 shadow-lg rounded-lg bg-gray-800">
        <div class="rounded-t mb-0 bg-transparent">
            <div class="flex flex-wrap items-center">
                <div class=" flex-grow flex-1">
                    <h2 class="text-white text-xl font-semibold">
                        Weight value
                    </h2>
                </div>
            </div>
        </div>
        <div class="p-4">
            <canvas height="300" id="line-chart"></canvas>
        </div>

    </div>

    <div class="min-w-0 break-words  m-4 p-4 mb-6 shadow-lg rounded-lg bg-gray-800">
        <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
            <div class="flex flex-wrap items-center">
                <div class="relative flex-grow flex-1">
                    <h2 class="text-white text-xl font-semibold">
                        Gas value
                    </h2>
                </div>
            </div>
        </div>
        <div class="p-4">
            <canvas height="300" id="line-chart-gas"></canvas>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" charset="utf-8"></script>
<script src="../static/js/dashboard.js"></script>
{% endblock %}
